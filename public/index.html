<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Eventos Sísmicos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 24px;
            border-bottom: 3px solid #007bff;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            color: #adb5bd;
        }
        
        .content {
            padding: 32px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .eventos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        
        .evento {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .evento:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.1);
        }
        
        .evento.selected {
            border-color: #007bff;
            background-color: #f8f9ff;
        }
        
        .evento-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .evento-fecha {
            color: #6c757d;
            font-size: 13px;
            font-weight: 500;
        }
        
        .magnitud-badge {
            background-color: #dc3545;
            color: #ffffff;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }
        
        .magnitud-badge.media {
            background-color: #fd7e14;
        }
        
        .magnitud-badge.baja {
            background-color: #28a745;
        }
        
        .evento-info {
            color: #495057;
            font-size: 14px;
        }
        
        .evento-info strong {
            color: #212529;
            font-weight: 600;
        }
        
        .datos-container {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 24px;
            margin-top: 32px;
        }
        
        .datos-container h2 {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
        }
        
        .datos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .dato-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 16px;
        }
        
        .dato-label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .dato-value {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: 1px solid;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }
        
        .btn-success:hover:not(.disabled) {
            background-color: #218838;
            border-color: #1e7e34;
        }
        
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #ffffff;
        }
        
        .btn-info:hover:not(.disabled) {
            background-color: #138496;
            border-color: #117a8b;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }
        
        .btn-danger:hover:not(.disabled) {
            background-color: #c82333;
            border-color: #bd2130;
        }
        
        .disabled {
            opacity: 0.5;
            pointer-events: none;
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        
        .resultado {
            margin-top: 24px;
            padding: 16px;
            font-weight: 500;
            border-left: 4px solid;
        }
        
        .resultado.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #28a745;
        }
        
        .resultado.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .content { padding: 16px; }
            .eventos-grid { grid-template-columns: 1fr; }
            .buttons { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Registro de Eventos Sísmicos</h1>
            <p>Registro de Resultados de Revisión Manual</p>
        </div>
        
        <div class="content">
            <div style="margin-bottom: 32px;">
                <button id="btnRegResultadoRevisionManual" class="btn-primary" onclick="opcRegResultadoRevisionManual()">
                    Iniciar Revisión Manual
                </button>
            </div>
            
            <div id="eventos-container" style="display: none;">
                <h2 class="section-title">Eventos Sísmicos Detectados</h2>
                <div id="eventos-lista" class="eventos-grid"></div>
            </div>
            
            <div id="datos-container" class="datos-container" style="display: none;">
                <h2>Datos del Evento Seleccionado</h2>
                <div id="datos-evento" class="datos-grid"></div>
                
                <div class="buttons">
                    <button id="btnVisualizarMapa" class="btn btn-info disabled" onclick="visualizarMapa()">
                        Visualizar Mapa
                    </button>
                    <button id="btnModificarDatos" class="btn btn-success disabled" onclick="modificarDatos()">
                        Modificar Datos
                    </button>
                    <button id="btnRechazo" class="btn btn-danger disabled" onclick="rechazarEvento()">
                        Rechazar Evento
                    </button>
                </div>
            </div>
            
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        let eventoSeleccionado = null;

        async function opcRegResultadoRevisionManual() {
            try {
                const response = await fetch('/api/eventos');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const eventos = await response.json();
                
                if (Array.isArray(eventos)) {
                    mostrarEventos(eventos);
                    document.getElementById('eventos-container').style.display = 'block';
                } else {
                    throw new Error('La respuesta no contiene un array de eventos');
                }
            } catch (error) {
                console.error('Error completo:', error);
                document.getElementById('resultado').innerHTML = `<div class="resultado error">Error: ${error.message}</div>`;
            }
        }

        function mostrarEventos(eventos) {
            const lista = document.getElementById('eventos-lista');
            lista.innerHTML = '';
            
            if (!Array.isArray(eventos)) {
                lista.innerHTML = '<div class="empty-state">No se encontraron eventos o formato inválido</div>';
                return;
            }
            
            if (eventos.length === 0) {
                lista.innerHTML = '<div class="empty-state">No hay eventos sísmicos disponibles</div>';
                return;
            }
            
            eventos.forEach((evento, index) => {
                const div = document.createElement('div');
                div.className = 'evento';
                div.onclick = () => seleccionarEvento(evento.id || (index + 1), div);
                
                const fecha = new Date(evento.fechaHoraOcurrencia);
                let magnitudClass = 'baja';
                if (evento.magnitud >= 6) magnitudClass = '';
                else if (evento.magnitud >= 4) magnitudClass = 'media';
                
                div.innerHTML = `
                    <div class="evento-header">
                        <div class="evento-fecha">
                            ${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString()}
                        </div>
                        <div class="magnitud-badge ${magnitudClass}">
                            ${evento.magnitud} M
                        </div>
                    </div>
                    <div class="evento-info">
                        <strong>Epicentro:</strong> ${evento.latitudEpicentro}°, ${evento.longitudEpicentro}°<br>
                        <strong>Hipocentro:</strong> ${evento.latitudHipocentro}°, ${evento.longitudHipocentro}°
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        async function seleccionarEvento(eventoId, elemento) {
            document.querySelectorAll('.evento').forEach(e => e.classList.remove('selected'));
            elemento.classList.add('selected');
            
            eventoSeleccionado = eventoId;
            
            try {
                const response = await fetch(`/api/seleccionar/${eventoId}`, { method: 'POST' });
                const datos = await response.json();
                
                mostrarDatosEvento(datos);
                habilitarBotones();
            } catch (error) {
                document.getElementById('resultado').innerHTML = `<div class="resultado error">Error: ${error.message}</div>`;
            }
        }

        function mostrarDatosEvento(datos) {
            const container = document.getElementById('datos-evento');
            container.innerHTML = `
                <div class="dato-item">
                    <div class="dato-label">Alcance</div>
                    <div class="dato-value">${datos.alcance || 'No especificado'}</div>
                </div>
                <div class="dato-item">
                    <div class="dato-label">Clasificación</div>
                    <div class="dato-value">${datos.clasificacion || 'No especificado'}</div>
                </div>
                <div class="dato-item">
                    <div class="dato-label">Origen</div>
                    <div class="dato-value">${datos.origen || 'No especificado'}</div>
                </div>
            `;
            document.getElementById('datos-container').style.display = 'block';
        }

        function habilitarBotones() {
            document.getElementById('btnVisualizarMapa').classList.remove('disabled');
            document.getElementById('btnModificarDatos').classList.remove('disabled');
            document.getElementById('btnRechazo').classList.remove('disabled');
        }

        function visualizarMapa() {
            document.getElementById('resultado').innerHTML = '<div class="resultado success">Funcionalidad de mapa habilitada</div>';
        }

        function modificarDatos() {
            document.getElementById('resultado').innerHTML = '<div class="resultado success">Funcionalidad de modificación habilitada</div>';
        }

        async function rechazarEvento() {
            if (!eventoSeleccionado) return;
            
            if (confirm('¿Está seguro de rechazar este evento sísmico?')) {
                try {
                    const response = await fetch('/api/rechazar', { method: 'POST' });
                    const resultado = await response.json();
                    
                    if (resultado.rechazado) {
                        document.getElementById('resultado').innerHTML = '<div class="resultado success">Evento rechazado exitosamente</div>';
                        document.getElementById('datos-container').style.display = 'none';
                        document.getElementById('eventos-container').style.display = 'none';
                    }
                } catch (error) {
                    document.getElementById('resultado').innerHTML = `<div class="resultado error">Error: ${error.message}</div>`;
                }
            }
        }
    </script>
</body>
</html>
